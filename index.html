<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="shortcut icon" href="images\youtube_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="youtube.css">
    <link rel="stylesheet" href="components/video_player/video_player.css">
    <link rel="stylesheet" href="loading.css">
    <style>

    </style>
</head>

<body>
    <div class="main-container">
        <div class="tool-bar-box">
            <div class="logo-box">
                <a href="">
                    <img src="images\youtube_icon.png" alt="YouTube" class="logo-icon">
                </a>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
                <div class="search-button" onclick="serachQuery()">
                    <img src="images/search_button_icon.png" alt="" class="search-button-icon">
                </div>
            </div>
            <div class="personalization-setting-box">

            </div>
        </div>
        <div class="video-feed">
            <div id="searchResultsBox"></div>
            <div class="show_more_box">
                <div class="show_more">
                    show more
                </div>
            </div>
            
        </div>
    </div>

    <!-- ******************************************** video player ********************************************** -->

    <div class="second-container">
        <div class="tool-bar-box">
            <div class="logo-box" id="homePage">
                <img src="images/youtube_icon.png" alt="YouTube" class="logo-icon">
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
                <div class="search-button" onclick="serachQuery()">
                    <img src="images/search_button_icon.png" alt="" class="search-button-icon">
                </div>
            </div>
        </div>
        <div class="container">
            <iframe src="https://www.youtube.com/embed/DusI3yKpkJc" allow="autoplay" frameborder="0"
                allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
                msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen"
                webkitallowfullscreen="webkitallowfullscreen"></iframe>
            <div class="title-box">
                No Title Avalible!!!
            </div>
            <div class="channel-detail-box">
                <div class="channel-logo-box">
                    <img src="/images/youtube_icon.png" alt="" class="channel-logo-icon">
                </div>
                <div class="channel-name-box">
                    <div class="channel-name">
                        Not Avalible
                    </div>
                    <div class="subscriber-count-box">
                        0 subscribers
                    </div>
                </div>
            </div>
            <div class="discription-box">
                <div class="discription">
                    The Discription is not avalible for this channel.!!!
                </div>
                <div class="more-discription">
                    ...More
                </div>
                
            </div>
        </div>
    </div>

    <!-- <script src="video_player.js"></script> -->
    <script src="youtube.js"></script>
    <script src="key_functionality.js"></script>
</body>

</html>
